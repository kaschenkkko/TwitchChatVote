<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitchChatVote</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/86/48/ba/8648ba1bc4a414e8a65d21cfb60b48a8.jpg"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>

  </head>
  <body>
    <div id="particles-js"></div>
    <button id="start-button" onclick="start()" disabled>СТАРТ</button>

        <text id="info-text"></text>

      <div id="winner"></div>
    </div>
    <br>
    <img id="nyan-cat" src="http://vincentgarreau.com/particles.js/assets/img/kbLd9vb_new.gif">
    <script src="script.js"></script>
    <script src="twitch.js"></script>
